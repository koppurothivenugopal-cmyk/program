<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Table with Rowspan and Colspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">S.No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>venu</td>
            <td>gopal</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>shanmuk</td>
            <td>t</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
